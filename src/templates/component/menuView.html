<div class="container-fluid tca-background">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-tinycompta-toolbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" data-bind="click: home"><img src="resources/brand.png" class="tca-brand"></img></a>
  </div>

  <div class="collapse navbar-collapse" id="bs-tinycompta-toolbar">
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">menu<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Importer...</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Reporting...</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">A propos</a>
        </ul>
      </li>
    </ul>
    <div class="nav navbar-nav" style="margin-top:8px">
      <select data-bind="options: accountList, value: activeAccount, optionsText: 'name'" class="form-control" name="selectedAccount" class="tca-account-list">
      </select>
    </div>
    <div class="nav navbar-nav navbar-right" style="margin-top: 8px">
      <button id="menuview_btnAddAccount" type="button" data-bind="click: addAccount" class="btn btn-default btn-sm tca-button">
        <span class="glyphicon glyphicon-euro"></span>&nbsp;<span data-bind="text: btnNew">...</span>
      </button>
      <button id="menuview_btnDeleteAccount" type="button" data-bind="click: deleteAccount" class="btn btn-default btn-sm tca-button">
        <span class="glyphicon glyphicon-trash"></span>&nbsp;<span data-bind="text: btnDelete"></span>
      </button>
      <button type="button" data-bind="click: quitApp" class="btn btn-default btn-sm tca-button">
        <span class="glyphicon glyphicon-off"></span>&nbsp;<span data-bind="text: btnQuit"></span>
      </button>
    </div>
  </div>
</div>
